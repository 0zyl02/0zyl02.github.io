<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开学啦</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/shcool.css">
</head>
<body>
    <p class="music-play">
        <audio class="play-btn" autoplay id="music1" hidden loop="loop">
            <source src="audio/school.mp3" type="audio/mpeg">
        </audio>
        <img class="music-line" src="img/all/line.png" alt="">
    </p>
    <a class="home" href="index.html"></a>
    <p class="arrow"></p>
    <div class="school-box" id="boxOne">
        <div class="box-one-content">
            <p class="one-head">------好好学习 天天向上-----</p>
            <p class="one-title">
                <span>疯</span>
                <span>狂</span>
                <span>开</span>
                <span>学</span>
                <span>季</span>
            </p>            
            <img src="img/school/book.png" alt="">
            <img src="img/school/book1.png" alt="">
            <img src="img/school/ruler.png" alt="">
            <img src="img/school/clock.png" alt="">
            <img src="img/school/pencil.png" alt="">
        </div>
    </div>
    <div class="school-box" id="boxTwo">
        <p class="two-title">关于我们</p>
        <img id="schoolImg1" src="img/school/school.png" alt="">
        <img id="schoolImg2" src="img/school/school1.png" alt="">
        <img id="schoolImg3" src="img/school/school2.png" alt="">
    </div>
    <div class="school-box" id="boxThree">
        <p class="three-title">学校环境</p>
        <img id="schoolImg4" src="img/school/school4.jpg" alt="">
        <img id="schoolImg5" src="img/school/school5.jpg" alt="">
        <img id="schoolImg6" src="img/school/school6.jpg" alt="">
    </div>
    <div class="school-box" id="boxFour">
        <p class="four-title">参观学校邀请</p>
        <p class="four-content-start">尊敬的先生/夫人：</p>
        <p class="four-content">仰首是春，俯首是秋，XXX学校又迎来了他的开学季，耳听为虚眼见为实，我们诚挚邀请您参加本次学校开学仪式，欢迎您来参观，如能参加，不胜感激。</p>
        <p class="four-content-end">XXX学校</p>
        <p class="four-thank">THANKS</p>
    </div>
    <div class="school-box" id="boxFive">
        <p class="five-title">联系我们</p>
        <img class="school-map" src="img/all/map.jpg" alt="">
        <p>地址：<span class="address">XXX市XXX街几号几号</span></p>
        <p>联系人：<span class="touch">X先生</span></p>
        <p>邮箱：<span class="email">xxxxxxxxxx@xx.com</span></p>
        <p>电话：<span class="phone">1xxxxxxxxxx</span></p>
        <div class="birth-touch">
            <a class="" href="">联系电话</a>
        </div>
    </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/touch-0.2.14.min.js"></script>
<script src="js/all.js"></script>
<script>
    //一页
    $(".one-head").html(object.a1)
    //二页
    $(".two-title").html(object.b1)
    $("#schoolImg1").attr('src',object.b2)
    $("#schoolImg2").attr('src',object.b3)
    $("#schoolImg3").attr('src',object.b4)
    //三页
    $(".three-title").html(object.c1)
    $(".schoolImg4").attr('src',object.c2)
    $(".schoolImg5").attr('src',object.c3)
    $(".schoolImg6").attr('src',object.c4)
    //四页
    $(".four-title").html(object.d1)
    $(".four-content-start").html(object.d2)
    $(".four-content").html(object.d3)
    $(".four-content-end").html(object.d4)
    $(".four-thanks").html(object.d5)
    //五页
    $(".five-title").html(object.e1)
    $(".school-map").attr('src',object.e2)
    $(".address").html(object.e3)
    $(".touch").html(object.e4)
    $(".email").html(object.e5)
    $(".phone").html(object.e6)
    touchFive()
</script>
</html>
