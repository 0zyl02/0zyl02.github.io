<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/wedding.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <p class="music-play">

            <source src="audio/wedding.mp3" type="audio/mpeg">
        </audio>
        <img class="music-line" src="img/all/line.png" alt="">
    </p>
    <a class="home" href="index.html"></a>
    <p class="arrow"></p>
    <div class="wedding-box" id="boxOne">
        <div class="boxOne-content">
            <p class="wedding-title">我们结婚了</p>
            <img src="img/wedding/heart4.png" alt="">

            <img src="img/wedding/heart.png" alt="">
            <p class="wedding-preson">某小姐&某先生</p>
            <img src="img/wedding/love.png" alt="">
        </div>
    </div>
    <div class="wedding-box" id="boxTwo">

        <img class="bride-person" src="img/wedding/bride1.jpg" alt="">
        <p class="bride-intro">新娘：某小姐</p>
        <img src="img/wedding/heartP1.png" alt="">
        <img src="img/wedding/qiqiu.png" alt="">
        <img src="img/wedding/qiqiu.png" alt="">
        <p class="bride-line"><img src="img/wedding/two-hearts.png" alt=""></p>
    </div>
    <div class="wedding-box" id="boxThree">
        <p class="bridegroom-intro">新郎：某先生</p>
        <img class="bridegroom-person" src="img/wedding/bridegroom.jpg" alt="">

        <img src="img/wedding/heartP.png" alt="">
        <img src="img/wedding/qiqiu.png" alt="">
        <img src="img/wedding/qiqiu.png" alt="">
        <p class="bride-line"><img src="img/wedding/two-hearts.png" alt=""></p>
    </div>
    <div class="wedding-box" id="boxFour">
        <img class="wedding-img" src="img/wedding/bride.jpg" alt="">
        <p class="wedding-talk">遇见你,是我所有故事的开始。</p>
        <img class="wedding-img1" src="img/wedding/bride1.jpg" alt="">

        <img class="airLine" src="img/wedding/airline.png" alt="">

        <p class="wedding-invite-eng">sincerely invite</p>
        <p class="invite-content">在最好的年华 相遇，在最美的时光里 相爱，沉浸在幸福中的我们将于2020年5月2日（星期几）几时举办婚礼，诚邀您和您的家人出席见证我们的幸福时刻，诚挚邀请您与我们一起分享神的祝福和爱的喜悦！</p>        
        <p class="invite-address">地点：某市某街某某号某某酒店</p>
    </div>

<script src="js/touch-0.2.14.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/all.js"></script>
<script>
    //一页
    $(".wedding-title").html(object.a1)
    $(".wedding-person").html(object.a2)
    //二页
    $(".wedding-bride").html(object.b1)
    $(".bride-intro").html(object.b2)
    $(".bride-person").attr('src',object.b3)
    //三页
    $(".wedding-bridegroom").html(object.c1)
    $(".bridegroom-intro").html(object.c2)
    $(".bridegroom-person").attr('src',object.c3)
    //四页
    $(".wedding-img").attr('src',object.d1)
    $(".wedding-talk").html(object.d2)
    $(".wedding-img1").attr('src',object.d3)
    //五页
    $(".wedding-img2").attr('src',object.e1)
    $(".wedding-talk1").html(object.e2)
    //六页
    $(".wedding-invite").html(object.f1)
    $(".wedding-invite-eng").html(object.f2)
    $(".invite-content").html(object.f3)
    $(".invite-address").html(object.f4)
    touchSix()
</script>
</html>
